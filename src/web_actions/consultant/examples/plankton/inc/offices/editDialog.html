<script type="text/html" id="planktonOfficesEditDialog">
  <div class="modal fade" tabindex="-1" ref="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form @submit.prevent="save">
          <fieldset :disabled="loading" @change="onChange">
            <div class="modal-header">
              <h5 class="modal-title">{{office.id ? 'Изменить офис' : 'Добавить офис'}}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Название</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" v-model="office.name">
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Адрес</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" v-model="office.address">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-default">
                <div v-if="loading" class="spinner-border spinner-border-sm text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <i v-if="!loading" class="bi bi-check-lg text-success"></i>
                Сохранить
              </button>
              <button type="button" class="btn btn-default" data-bs-dismiss="modal">
                <i class="bi bi-x-lg text-danger"></i>
                Отменить
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</script>
